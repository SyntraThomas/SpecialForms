<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special forms</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Special forms in HTML</h1>
        <section>
            <h2>Auto-complete 1</h2>
            <div class="form-group required">
                <label for="land">Land:</label>
                <input type="text" name="land" id="land" list="landen" disabled>
                <datalist id="landen">
                    <option value="NL">Nederland</option>
                    <option value="F">Frankrijk</option>
                    <option value="D">Duitsland</option>
                    <option value="L">Luxemburg</option>
                    <option value="B">Belgie</option>
                </datalist>
            </div>
        </section>
        <section>
            <h2>Kiezen uit een lijst</h2>
            <form action="#" id="testform">
                <div class="form-group required">
                    <label for="landlijst">Land:</label>
                    <select name="landlijst" id="landlijst" required>
                        <option value="NL">Nederland</option>
                        <option value="F">Frankrijk</option>
                        <option value="D">Duitsland</option>
                        <option value="L">Luxemburg</option>
                        <option value="B">Belgie</option>
                        <option value="" selected> - selecteer een land - </option>
                    </select>
                </div>
                <input type="submit" value="Verzenden">
            </form>
            <div id="success">
                <p>JIPPIE!!!</p>
            </div>
        </section>
        <section>
            <h2 id="css-effect">Dit is een cool effect</h2>
        </section>
        <section>
            <div class="form-group">
                <label for="geslacht-m">M: </label>
                <input type="radio" name="geslacht" id="geslacht-m" value="M">
            </div>
            <div class="form-group">
               
                    <input type="radio" name="geslacht" id="geslacht-f" value="F" checked>
                  <label for="geslacht-f">   F
                </label>
            </div>
            <div class="form-group">
                <label for="geslacht-x">X: </label>
                <input type="radio" name="geslacht" id="geslacht-x" value="X">
            </div>
        </section>
    </main>

    <script>
        let formulier = document.getElementById('testform');
        formulier.addEventListener('submit', function (event) {
            event.preventDefault();
            let landlijst = document.getElementById('landlijst');
            if (landlijst.value === 'F') {
                formulier.style.display = 'none';
                let success = document.getElementById('success');
                success.style.display = 'block';
            }
        })
    </script>
</body>

</html>
